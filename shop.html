<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop | TechZoneHub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">TechZoneHub</a>

      <nav class="main-nav">
        <a href="index.html" data-i18n="nav_home">Home</a>
        <a href="shop.html" class="active" data-i18n="nav_shop">Shop</a>
        <a href="about.html" data-i18n="nav_about">About</a>
        <a href="contact.html" data-i18n="nav_contact">Contact</a>
      </nav>

      <div class="header-actions">
        <div class="lang-switch">
          <button id="lang-en-2" class="lang-btn active">EN</button>
          <button id="lang-sk-2" class="lang-btn active">SK</button>
          
        </div>

        <button id="cart-btn-2" class="icon-btn" aria-label="Cart">
          ðŸ›’ <span id="cart-count-2" class="cart-count">0</span>
        </button>

        <button id="menu-toggle-2" class="icon-btn mobile-only">â˜°</button>
      </div>
    </div>
  </header>

  <main>
    <section class="container shop-top">
      <h1 data-i18n="shop">Shop</h1>
      <p data-i18n="shop_sub">Browse our curated selection of electronics</p>
    </section>

    <section class="container product-filters">
      <div class="filters-left">
        <label for="search" data-i18n="search_label">Search</label>
        <input id="search" type="search" placeholder="Search products..." />
      </div>
      <div>
        <label for="category" data-i18n="category_label">Category</label>
        <select id="category">
          <option value="all" data-i18n="all">All</option>
          <option value="laptops">Laptops</option>
          <option value="phones">Smartphones</option>
          <option value="headphones">Headphones</option>
          <option value="watches">Smartwatches</option>
          <option value="accessories">Accessories</option>
        </select>
      </div>
    </section>

    <section class="container product-grid" id="product-grid">
      <!-- Products rendered by script.js -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <strong>TechZoneHub</strong>
        <p data-i18n="footer_rights">Â© 2025 TechZoneHub. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Cart panel reused -->
  <div id="cart-panel" class="cart-panel" aria-hidden="true">
    <div class="cart-header">
      <h3 data-i18n="cart_title">Your Cart</h3>
      <button id="cart-close" class="icon-btn">âœ•</button>
    </div>
    <div id="cart-items" class="cart-items"></div>
    <div class="cart-footer">
      <div class="cart-total">
        <span data-i18n="total">Total</span>
        <strong id="cart-total-price">0.00â‚¬</strong>
      </div>
      <div class="cart-actions">
        <button id="clear-cart" class="btn btn-outline" data-i18n="clear">Clear</button>
        <button id="checkout-btn" class="btn" data-i18n="checkout">Checkout</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
